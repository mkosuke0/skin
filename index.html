<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft Skin Viewer</title>
  <!-- SkinView3Dライブラリの正しいURLで読み込み -->
  <script src="https://unpkg.com/skinview3d@3.1.0/lib/skinview3d.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    #skin-container {
      width: 300px;
      height: 400px;
      margin: 20px auto;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <h1>My Minecraft Skin Viewer</h1>
  <canvas id="skin-container"></canvas>
  <script>
    // スキンビューアを初期化
    const viewer = new skinview3d.SkinViewer({
      canvas: document.getElementById("skin-container"),
      width: 300,
      height: 400,
      skin: "https://mkosuke0.github.io/skin/515a18185cd20076.png"  // スキン画像のURL
    });

    // アニメーションを設定
    viewer.animation = new skinview3d.WalkingAnimation();

    // ユーザー操作を有効化
    viewer.controls.enableRotate = true;
    viewer.controls.enableZoom = true;
  </script>
</body>
</html>
